<link rel="stylesheet" href="/contact/contact.css">

<div id="page-intro">

    <div id="page-intro-box">
        <h1 id="page-intro-titel">Contact</h1>
    </div>

    <div id="page-intro-description">
        PLACEHOLDER    
    </div>
    

</div>

<div id="navbar-prettifier-bottom">
    <!-- second tier of navbar for prettyness -->
</div>

<div id="page-content">

    <div id="contact-outer-box">
        <div id="success-message">
            Email succesfully sent
        </div>

        <div id="contact-form" class="row">
            
            <form class="column">
    
                <div id="name-field">
                    <label>Full Name</label> <br>
                    <input type="text" id="nameInput" placeholder="name">
                </div>
    
                <div id="subject-field">
                    <label>Subject</label> <br>
                    <input type="subject" id="subjectInput" placeholder="subject">
                </div>
    
                <div id="message-field">
                    <label>Message</label> <br>
                    <textarea type="text" id="messageInput" placeholder="message" rows="20" cols="50"></textarea>
                </div>
                
                <button type="submit" id="sendButton">Contact Me</button>
    
            </form>

            <div class="column">
                <img id="contact-form-image" src="/contact/imgs/letter.png" alt="">
            </div>

        </div>



    </div>

    
    

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="/contact/contact.js"></script>
